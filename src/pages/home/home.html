<ion-header>
  <ion-navbar>
    <ion-title>
      Barcode/QR Scanner
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <button ion-button (click)="scan()">Scan</button>
    </ion-row>
    <div *ngIf="scanData">
      <ion-row>
        <p>Scanned Text : {{scanData.text}}</p>
      </ion-row>
      <ion-row>
        <p>Scanned Format : {{scanData.format}}</p>
      </ion-row>
    </div>
    <ion-row>
      <ion-label color="primary" fixed>Text to Encode</ion-label>
      <ion-input type="text" [(ngModel)]="encodeData"></ion-input>
    </ion-row>
    <ion-row>
      <button ion-button (click)="encodeText()">Encode Text</button>
    </ion-row>
    <div *ngIf="encodedData">
      <ion-row>
        <img src="{{encodedData}}" style="width: 100%">
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
